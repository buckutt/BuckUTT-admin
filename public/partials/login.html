<div style="width:350px;margin-top:80px;margin-left:auto;margin-right:auto;">
  <h2 class="form-signin-heading">Please sign in</h2>
  <fieldset>
  <form class="form-signin" ng-controller="LoginCtrl" ng-submit="login(credentials)">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" class="form-control" value="" ng-model="credentials.username" required autofocus>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" value="" ng-model="credentials.password" required>
    </div>

    <button class="btn btn-lg btn-warning btn-block" type="submit">Sign in</button>
  </form>
  </fieldset>
</div>
